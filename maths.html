<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title id="title">Milmon Problem Set</title>
		<link rel="shortcut icon" type="image/x-icon" href="file/image/head.png">
		<link rel="stylesheet" href="file/css/mdui.min.css"/>
		<link rel="stylesheet" href="file/css/milmon.css"/>
		<script src="file/script/milmon.js"></script>
		<script src="file/script/problem.js"></script>
		<script src="file/script/mdui.min.js"></script>
		<script>
			function problemhtml(data){
				var taghtml=gettags(data[0].split("|")[2].split(";"),"#14558f")+"&nbsp;",dif=["✩✩✩✩✩","★✩✩✩✩","★★✩✩✩","★★★✩✩","★★★★✩","★★★★★","暂无评定"];
				return '<div class="mdui-container-fluid mdui-shadow-5" style="background: white;"><div style="padding: 8px;"><p>'+taghtml+'<font style="float: right;">'+dif[data[0].split("|")[1]]+'</font></p><div class="mdui-divider mdui-m-y-0"></div>'+markdown(data[1])+'</div></div>';
			}
			window.onload=function(){
				$('problemsearch-title').value="";
				mdui.updateTextFields();
				if(getParam("difficulty")!=null)
					choosedifficulty(Number(getParam("difficulty")));
				loadfile("https://molmin.github.io/mathdata.txt",function(text){
					console.log(text);
					var htmlcode="",problems=text.split("\n\n\n\n\n\n");
					for(var i=0;i<problems.length;i++){
						var data=problems[i].split("\n\n\n\n");
						if(data<3)continue;
						if(i>0)htmlcode=htmlcode+"<br>";
						htmlcode=htmlcode+problemhtml(data);
					}
					$("problems-div").innerHTML=htmlcode;
					MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
				});
			}
		</script>
		<script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$', '$']], displayMath: [['$$', '$$']]}});</script>
        <script src="https://yhx-12243.github.io/OI-transit/additional_files/MathJax-master/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	</head>
	<body class="mdui-theme-primary-purple" style="background: #B7EEF8;">
