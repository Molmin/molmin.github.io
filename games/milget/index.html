<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>MilGet</title>
		<link rel="shortcut icon" type="image/x-icon" href="icon.png">
		<link rel="stylesheet" href="milget.css"/>
		<script src="milget.js"></script>
	</head>
	<body>
		<div class="main-sys" id="main-sys">
			<div style="font-size: 10px;">
				<div class="sys-datas"><strong>最高分</strong></div>
				<div class="sys-datas"><strong>关卡</strong></div>
				<div class="sys-datas"><strong>得分</strong></div>
				<div class="sys-datas"><strong>血量</strong></div>
				<div class="sys-datas"><strong>血量上限</strong></div>
				<div class="sys-datas" id="sys-maxscore"></div>
				<div class="sys-datas" id="sys-wave"></div>
				<div class="sys-datas" id="sys-score"></div>
				<div class="sys-datas" id="sys-blood"></div>
				<div class="sys-datas" id="sys-limit"></div>
			</div>
			<br><br><br>
			<p><a href="https://github.com/Molmin/MilGet/">MilGet</a> By <a href="https://github.com/Molmin/">Milmon</a></p>
			<p><strong>剩余物品列表</strong></p>
			<div class="sys-items" id="sys-items">
				<div class="sys-item color-0" style="line-height: 30px;">
					<img src="image/items/bomb.png" class="sys-item-pic">
					<div class="sys-item-count">&nbsp;×&nbsp;3</div>
					<div>123</div>
				</div>
			</div>
		</div>
		<div class="main-map" id="main-map">
		</div>
		<div class="main-mes" id="main-mes">
			<div id="mes-starter">
				<div style="display: inline; width: auto; float: left;">请输入初始关卡：</div>
				<input id="mes-starter-wave">
				<button id="mes-starter-button" onclick="startgame();">开始</button>
			</div>
			<br>
			<button id="mes-operationmode" onclick="updopmode();">切换为反向模式</button>
			<br><br>
			<div id="mes-messages" class="mes-messages">
			</div>
		</div>
	</body>
</html>
